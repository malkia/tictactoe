name: Update site

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1.4.0
      with:
        flutter-version: '1.24.x'
        channel: 'dev'
    - name: Upgrades flutter
      run: flutter upgrade
      working-directory: ./
    - name: Enable Web
      run: flutter config --enable-web
      working-directory: ./
    - name: Install dependencies
      run: flutter packages get
      working-directory: ./
    - name: Build Web
      run: flutter build web --release --web-renderer=canvaskit --tree-shake-icons
      working-directory: ./
    - name: Test
      run: flutter test
      working-directory: ./
    - name: Deploy
      run: |
        cd build/web
        git init
        git config user.name "CI"
        git config user.email "malkia@github.com"
        git remote add secure-origin https://${{ secrets.ACCESS_TOKEN }}@github.com/malkia/tictactoe.git
        git checkout -b gh-pages
        git add .
        git commit -m "Update https://malkia.github.io/tictactoe site"
        git push --force secure-origin gh-pages
